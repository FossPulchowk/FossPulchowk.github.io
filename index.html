---
layout: default
title: Home
---
<table>
  <tr>
    <th>
      <h1>Posts</h1>
    </th>
  </tr>
  {% for post in site.posts %}
  <tr>
    <th>
    <a href="{{ post.url }}">{{ post.title }}</a>
    </th>
  </tr>
  <tr>
    <td>
    <p>{{ post.excerpt }} </p>
    </td>
  </tr>
  {% endfor %}
</table>
<table>
  <h1>Pages</h1>
  
    {% for pages in site.pages %}
  <tr>
    <td>
      <a href="{{ pages.url }}">
	{% if pages.title %}
	{{ pages.title }}
	{% else %}
	{{ pages.url }}
	{% endif %}
      </a>
    </td>
  </tr>
    {% endfor %}
</table>
