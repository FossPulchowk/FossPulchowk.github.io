---
layout: default
title: Home
type: page
---
<table>
  <tr>
    <th>
      <h1>Posts</h1>
    </th>
  </tr>
  {% for post in site.posts %}
  <tr>
    <th>
    <a href="{{ post.url }}">{{ post.title }}</a>
    </th>
  </tr>
  <tr>
    <td>
    <p>{{ post.excerpt }} </p>
    </td>
  </tr>
  {% endfor %}
</table>

<a href="/feed.xml">
  Subscribe
</a>
