<h1>
  <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
<p>{{site.description}}</p>

<nav>
  <a href="#" class="menu-icon">
  </a>

  <table>
    {% for page in site.pages %}
    
    {% if page.title %}
    <tr>
      <td>
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </td>
     </tr>
    {% endif %}

    {% endfor %}
  </table>
</nav>
